<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DB Explorer & Model Viewer</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>DB Explorer & Model Viewer</h1>
    </header>
    <main>
      <section class="left">
        <h2>Tables</h2>
        <div id="tables"></div>
      </section>
      <section class="right">
        <div class="pane">
          <h2>Preview</h2>
          <div id="preview"></div>
        </div>
        <div class="pane">
          <h2>Model Diagram</h2>
          <input type="file" id="modelFile" accept="application/json" />
          <div id="diagram"></div>
        </div>
      </section>
    </main>
    <script src="/static/script.js"></script>
  </body>
</html>
