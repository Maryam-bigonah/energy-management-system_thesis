# Battery parameters for 20-unit apartment building
# Scaled from Table A2 (Residential community) methodology
# Based on research paper specifications

# Core battery specifications
Ebat_kWh: 80         # ~4 kWh per unit × 20 units (realistic for building)
Pch_max_kW: 40       # ≈ 0.5C of 80 kWh (realistic charge rate)
Pdis_max_kW: 40      # ≈ 0.5C of 80 kWh (realistic discharge rate)

# SOC bounds (from research paper)
SOCmin: 0.20         # lower SOC bound (20% minimum)
SOCmax: 0.95         # upper SOC bound (95% maximum)
SOC0_frac: 0.50      # starting SOC as fraction of capacity (50%)

# Efficiency parameters (from research paper)
eta_ch: 0.90         # charge efficiency (90%)
eta_dis: 0.90        # discharge efficiency (90%)

# Economic parameters (from Table A2)
life_cycle: 10000    # cycles to 80% capacity
capex_per_kWh: 510   # $/kWh capital cost

# Additional specifications for completeness
technology: "Lithium-ion"
manufacturer: "Commercial grade (research-based specifications)"
installation_date: "2024-01-01"
warranty_years: 10
location: "Building basement/utility room"

# System integration parameters
response_time_seconds: 0.1
standby_losses_per_hour: 0.001
grid_services_enabled: true
frequency_regulation: true
voltage_support: true

# Environmental specifications
operating_temp_min_c: -20
operating_temp_max_c: 50
optimal_temp_c: 25

# Maintenance and lifecycle
maintenance_cost_eur_per_year: 400
degradation_per_cycle: 0.00002